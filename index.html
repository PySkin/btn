<!DOCTYPE html>
<html>
    <head>
        <style>
            main{
                height:500px;
                width:500px;
                text-align: center;
                margin:auto;
                margin-top: 30vh;
            }
            
            button{
                padding: 15px;
                font-family: sans-serif;
            }
            
            @media screen and (max-width: 600px) {
            button {
                font-size: 30px;
                }
            }
            
        </style>
        
    </head>
    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>
    <body>
        <main>
            <button onclick="play()">Click here...</button>
            <audio id="audio" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>
        </main>
    </body>
    

</html>
